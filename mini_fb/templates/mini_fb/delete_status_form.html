<!-- mini_fb/delete_status_form.html -->
 {% extends 'mini_fb/base.html' %}
 {% block content %}

<h2>Delete Status Message?</h2>
<p>{{status_message.message}}</p>
<h2>Are you sure ?</h2>
<form method="POST">
    {% csrf_token %}
    <input type="submit" name="Confirm" value="Confirm">
</form>
<form method="GET" action="{% url 'show_profile'  %}">
    {% csrf_token %}
    <input type="submit" name="Cancel" value="Cancel">
</form>


 {% endblock %}

<!-- mini_fb/templates/mini_fb/show_profile.html -->

{% extends 'mini_fb/base.html' %}
{% block content %}

<main class="grid-container">
    <profile class="featured">

        {% if profile.image_url %}
        <img src="{{profile.image_url}}" alt="{{profile.image_url}}">
        {% endif %}
        <div>
            <h2>{{profile.last_name}}</h2>
            <strong> by {{profile.first_name}}</strong>
        </div>

    </profile>
    <div>
        <h2>Status:</h2>
        {% for s in profile.get_status_messages %}
        <profile>
            <div>
                <strong>by {{s.first_name}} at {{s.timestamp}}</strong>
                <p>{{s.message}}</p>
            </div>
        </profile>
        {%endfor%}
    </div>
        

</main>

{% endblock %}
